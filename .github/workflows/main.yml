name: Build Windows
on: [workflow_dispatch, push]

jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure cl.exe toolchain is active
      - name: Enable MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # Install Qt + required modules for Graphs (needs Quick3D + ShaderTools)
      - name: Install Qt 6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.*'
          target: desktop
          arch: win64_msvc2022_64
          # NOTE: Graphs requires Quick3D, which in turn needs ShaderTools
          modules: 'qtserialport qtcharts qtgraphs qtquick3d qtshadertools qtconnectivity'
          cache: true

      # Configure (ensure CMake uses the Qt we installed)
      - name: Configure
        run: >
          cmake -S . -B build -G "Ninja Multi-Config"
          -DCMAKE_BUILD_TYPE=Release
          -DPRODUCTION_OPTIMIZATION=ON
          -DCMAKE_PREFIX_PATH="$env:QT_ROOT_DIR"

      - name: Build
        run: cmake --build build --config Release --parallel

      # Bundle Qt DLLs & QML deps next to the exe
      - name: Deploy Qt DLLs
        shell: bash
        run: '"$QT_ROOT_DIR/bin/windeployqt.exe" --release --qmldir src/ui build/Release/Serial-Studio.exe'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Serial-Studio-windows
          path: build/Release/**
